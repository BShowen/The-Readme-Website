<!doctype html>
<html>
    <head>
        <link href="./Readme.css" Rel="stylesheet" type="text/css" />
        <title>Readme.md JobBoard</title>
    </head>
    <body>
        <div class="top-wrapper">

            <div class="link">
                <p>README.md Job Board</p>
            </div>

            <div class="top-post">
                <p>Post a job - $10</p>
            </div>

            <div class="content">
                <img src="./Pictures/Readme.png" alt="logo" />
                <h1>README.md Job Board</h1>
                <p>> grep "careers" tech-industry</p>
                <Form role="searchbox">
                    <input type="text" value="Search for a job, company, or location">
                </form>
            </div>

        </div>


        <div class="bot-wrapper">

            <div class="listing">
                <h2>There are currently no active job listings.</h2>
            </div>

            <div class="bot-post">
                <p>Post a job - $10</p>
            </div>  

            <div class="footer">     
                <div class="builder">    
                    <p>Powered By <span id="bold">Seeker</span></p>
                </div>

                <div class="rss">
                    <p><span>RSS</span></p>
                </div>
            </div>
        </div>


    </body>
</html>
